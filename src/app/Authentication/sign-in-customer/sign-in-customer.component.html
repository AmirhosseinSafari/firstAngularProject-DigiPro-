<div class="wrapper fadeInDown" id="headDiv">
  <div id="formContent">
    <div class="fadeIn first">
      <img src="assets/finger.png" id="icon" alt="User Icon">
    </div>
    <form [formGroup]="SignInForm" (ngSubmit)="onLogin()">
      <div>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email" formControlName="email">
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="Password" formControlName="password">
        <input type="submit" class="fadeIn fourth" value="Log In" >
      </div>
    </form>
    <div id="formFooter">
      <a class="underlineHover" routerLink="/sign-up">Create new Account</a>
    </div>
  </div>
</div>
