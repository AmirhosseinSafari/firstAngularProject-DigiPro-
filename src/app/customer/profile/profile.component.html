<div class="container">
  <div id="matChange">
    <mat-accordion class="example-headers-align center">
      <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
        <mat-expansion-panel-header [collapsedHeight]="'70px'">
          <mat-panel-title>
            First Name
          </mat-panel-title>
          <mat-panel-description>
             
            <mat-icon>account_circle</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
          <input matInput placeholder="First name">
        </mat-form-field>

        <mat-action-row>
          <button mat-raised-button color="primary" (click)="nextStep()">Save</button>
        </mat-action-row>
      </mat-expansion-panel>

      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
        <mat-expansion-panel-header [collapsedHeight]="'70px'">
          <mat-panel-title>
           Your Email         
          </mat-panel-title>
          <mat-panel-description> 
            <mat-icon>mail_outline</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
          <input matInput placeholder="Country">
        </mat-form-field>

        <mat-action-row>
          <button mat-raised-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-raised-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>

      <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
        <mat-expansion-panel-header [collapsedHeight]="'70px'">
          <mat-panel-title>
            Password
          </mat-panel-title>
          <mat-panel-description>
            <mat-icon>vpn_key</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
          <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
        </mat-form-field>
        <mat-datepicker #picker></mat-datepicker>

        <mat-action-row>
          <button mat-raised-button color="warn"mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-raised-button color="primary" (click)="nextStep()">End</button>
        </mat-action-row>
      </mat-expansion-panel>

    </mat-accordion>
  </div>
</div>
